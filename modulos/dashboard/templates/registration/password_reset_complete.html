{% extends "base_dashboard.html" %}

        <div class="card">

                <div class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         class="icon icon-tabler icon-tabler-check text-green" 
                         width="48" 
                         height="48" 
                         viewBox="0 0 24 24" 
                         stroke-width="2" 
                         stroke="currentColor"

                         stroke-linecap="round" 
                         stroke-linejoin="round">

                </div>

                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">

            </div>
        </div>
    </div>

{% endblock %}
