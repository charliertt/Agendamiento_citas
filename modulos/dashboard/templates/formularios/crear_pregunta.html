{% load crispy_forms_tags %}
<div class="modal fade" id="modal-pregunta" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Pregunta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="" id="form-pregunta">
          {% csrf_token %}
          
          <div class="row row-bordered">
            {% for field in form %}
              {% if field.name in "categoria,pregunta,respuesta" %}
                <div class="col-md-6">
                  {{ field|as_crispy_field }}
                </div>
              {% endif %}
            {% endfor %}
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
