<div class="modal fade" id="modal-eliminar-cita-{{ cita.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eliminar cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'eliminar_cita' cita.id %}">
                {% csrf_token %}
                <div class="modal-body text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-danger icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 9v2m0 4v.01" />
                        <path d="M5 19h14a2 2 0 0 0 1.84 -2.75l-7.1 -12.25a2 2 0 0 0 -3.5 0l-7.1 12.25a2 2 0 0 0 1.75 2.75" />
                    </svg>
                    <h3>¿Estás seguro?</h3>
                    <div class="text-secondary">
                        ¿Realmente quieres eliminar la cita de {{ cita.fecha_hora|date:"d-m-Y" }} con {{ cita.estudiante }}? Lo que has hecho no se puede deshacer.
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="w-100">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-link link-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-danger">
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
